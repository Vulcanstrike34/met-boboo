<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodnight Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0e68c;
      font-family: Arial, sans-serif;
      transition: background-color 1s ease;
    }

    .container {
      text-align: center;
    }

    #loveButton {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    #loveButton:hover {
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .heart {
      margin-top: 20px;
      width: 100px;
      height: 90px;
      position: relative;
      background-color: red;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="loveButton">I love you</button>
    <div id="overlay" class="overlay">
      <div class="message">Goodnight, Nashwa</div>
      <div class="heart"></div>
    </div>
  </div>
  <script>
    document.getElementById("loveButton").addEventListener("click", function() {
      document.body.style.backgroundColor = "black";
      document.getElementById("overlay").classList.add("show");
    });
  </script>
</body>
</html>
